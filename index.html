<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="calculator card mx-auto p-3">
            <input type="text" id="display" class="form-control mb-3 text-right" readonly>
            <div class="calculator-buttons">
                <div class="row">
                    <button class="btn btn-danger col" onclick="clearDisplay()">AC</button>
                    <button class="btn btn-yellow col" onclick="append('%')">%</button>
                    <button class="btn btn-yellow col" onclick="square()">xÂ²</button>
                    <button class="btn btn-yellow col" onclick="append('/')">/</button>
                </div>
                <div class="row">
                    <button class="btn btn-light col" onclick="append('7')">7</button>
                    <button class="btn btn-light col" onclick="append('8')">8</button>
                    <button class="btn btn-light col" onclick="append('9')">9</button>
                    <button class="btn btn-yellow col" onclick="append('*')">*</button>
                </div>
                <div class="row">
                    <button class="btn btn-light col" onclick="append('4')">4</button>
                    <button class="btn btn-light col" onclick="append('5')">5</button>
                    <button class="btn btn-light col" onclick="append('6')">6</button>
                    <button class="btn btn-yellow col" onclick="append('-')">-</button>
                </div>
                <div class="row">
                    <button class="btn btn-light col" onclick="append('1')">1</button>
                    <button class="btn btn-light col" onclick="append('2')">2</button>
                    <button class="btn btn-light col" onclick="append('3')">3</button>
                    <button class="btn btn-yellow col" onclick="append('+')">+</button>
                </div>
                <div class="row">
                    <button class="btn btn-light col" onclick="append('0')">0</button>
                    <button class="btn btn-light col" onclick="append('.')">.</button>
                    <button class="btn btn-success col" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
